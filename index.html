<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sorting Visualizer</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="app">
    <header class="header">
      <h1 class="logo">Sorting Visualizer</h1>
      <p class="tagline">Interactive visualizations of common sorting algorithms</p>
    </header>

    <section class="controls" aria-label="controls">
      <div class="control-row">
        <label for="algorithm">Algorithm</label>
        <select id="algorithm" aria-label="Algorithm select">
          <option value="bubble">Bubble Sort</option>
          <option value="selection">Selection Sort</option>
          <option value="insertion">Insertion Sort</option>
          <option value="merge">Merge Sort</option>
          <option value="quick">Quick Sort</option>
        </select>
      </div>

      <div class="control-row">
        <label for="size">Size</label>
        <input id="size" type="range" min="10" max="200" value="60" />
        <span id="size-value">60</span>
      </div>

      <div class="control-row">
        <label for="speed">Speed</label>
        <input id="speed" type="range" min="1" max="1000" value="300" />
        <span id="speed-value">300ms</span>
      </div>

      <div class="control-row actions">
        <button id="newArray">Generate New Array</button>
        <button id="start">Start</button>
        <button id="pauseResume" disabled>Pause</button>
        <button id="reset" disabled>Reset</button>
      </div>
    </section>

    <main class="main">
      <div id="visual" class="visual" role="region" aria-label="sorting visualizer"></div>

      <aside class="sidebar">
        <section class="metrics">
          <h2>Metrics</h2>
          <ul>
            <li>Comparisons: <span id="comparisons">0</span></li>
            <li>Swaps: <span id="swaps">0</span></li>
            <li>Time: <span id="elapsed">0ms</span></li>
          </ul>
        </section>

        <section class="snippet">
          <h2>Algorithm (pseudo)</h2>
          <pre id="code">Select an algorithm to see pseudocode</pre>
        </section>
      </aside>
    </main>

    <footer class="footer">
      <small>Built with modern JS â€” responsive & accessible.</small>
    </footer>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
